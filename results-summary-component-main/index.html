<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="card">

    <h4>Your Result</h4>
    
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>

    <div class="content">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>



  <div class="body-wrapper">
    <h3>Summary</h3>

    <div class="summary">
      <div class="s-card">
        <div class="s-card-left">
          <img src=".\assets\images\icon-reaction.svg" alt="" class="icon">
          <div class="tag">Reaction</div>
        </div>

        <div class="s-card-right">
          <p class="bold">80</p> <p class="light">/ 100</p>
        </div>
      </div>

      <div class="s-card" id="s-card2">
        <div class="s-card-left">
          <img src=".\assets\images\icon-memory.svg" alt="" class="icon">
          <div class="tag">Memory</div>
        </div>

        <div class="s-card-right">
          <p class="bold">92</p> <p class="light">/ 100</p>
        </div>
      </div>

      <div class="s-card" id="s-card3">
        <div class="s-card-left">
          <img src=".\assets\images\icon-verbal.svg" alt="" class="icon">
          <div class="tag">Verbal</div>
        </div>

        <div class="s-card-right">
          <p class="bold">61</p> <p class="light">/ 100</p>
        </div>
      </div>

      <div class="s-card" id="s-card4">
        <div class="s-card-left">
          <img src=".\assets\images\icon-visual.svg" alt="" class="icon">
          <div class="tag">Visual</div>
        </div>

        <div class="s-card-right">
          <p class="bold">72</p> <p class="light">/ 100</p>
        </div>
      </div>
    </div>

    <div class="btn">
      <button>Continue</button>
    </div>
  </div>

 



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Cash</a>.
  </div>
</body>
</html>
